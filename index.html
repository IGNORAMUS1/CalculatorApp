<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="calculator-display">
            <p id="input-screen">0</p>
            <p id="result" style="float: right;"></p>
        </div>
        <div class="calculator-keys">
            <button class="input-key clear" onclick="deleteAndClear('clear')">ac</button>
            <button class="input-key" onclick="deleteAndClear('delete')">del</button>
            <button class="input-key operator" onclick="inputOperator('/')">/</button>
            <button class="input-key" onclick="inputKey('7')">7</button>
            <button class="input-key" onclick="inputKey('8')">8</button>
            <button class="input-key" onclick="inputKey('9')">9</button>
            <button class="input-key operator" onclick="inputOperator('*')">X</button>
            <button class="input-key" onclick="inputKey('4')">4</button>
            <button class="input-key" onclick="inputKey('5')">5</button>
            <button class="input-key" onclick="inputKey('6')">6</button>
            <button class="input-key operator" onclick="inputOperator('-')">-</button>
            <button class="input-key" onclick="inputKey('3')">3</button>
            <button class="input-key" onclick="inputKey('2')">2</button>
            <button class="input-key" onclick="inputKey('1')">1</button>
            <button class="input-key operator" onclick="inputOperator('+')">+</button>
            <button class="input-key zero" onclick="inputKey('0')">0</button>
            <button class="input-key" onclick="inputKey('.')">.</button>
            <button class="input-key equal" onclick="equalTo()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
