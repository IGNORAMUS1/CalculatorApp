<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="calculator-display">
            <p id="input-screen">o</p>
            <p id="result">_</p>
        </div>
        <div class="calculator-keys">
            <div class="input-key clear">ac</div>
            <div class="input-key">del</div>
            <div class="input-key operator">/</div>
            <div class="input-key">7</div>
            <div class="input-key">8</div>
            <div class="input-key">9</div>
            <div class="input-key operator">X</div>
            <div class="input-key">4</div>
            <div class="input-key">5</div>
            <div class="input-key">6</div>
            <div class="input-key operator">-</div>
            <div class="input-key">3</div>
            <div class="input-key">2</div>
            <div class="input-key">1</div>
            <div class="input-key operator">+</div>
            <div class="input-key zero">0</div>
            <div class="input-key">.</div>
            <div class="input-key equal">=</div>
        </div>
    </div>

    <script href="index.js"></script>
</body>
</html>
